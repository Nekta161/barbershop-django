{% extends 'base.html' %}

{% block title %}Запись на услуги{% endblock %}

{% block content %}
<h1>Запись на услуги</h1>
<form method="post" action="{% url 'appointment' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="client_name">Ваше имя:</label>
        <input type="text" class="form-control" id="client_name" name="client_name" required>
    </div>
    <div class="form-group">
        <label for="service">Услуга:</label>
        <select class="form-control" id="service" name="service" required>
            <option value="">Выберите услугу</option>
            {% for service in services %}
                <option value="{{ service }}">{{ service }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="master">Мастер:</label>
        <select class="form-control" id="master" name="master" required>
            <option value="">Выберите мастера</option>
            {% for master in masters %}
                <option value="{{ master.name }}">{{ master.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Дата и время:</label>
        <input type="datetime-local" class="form-control" id="date" name="date" required>
    </div>
    <button type="submit" class="btn btn-primary">Записаться</button>
</form>
{% endblock %}
